<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}Documango{{end}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/htmx.org@1.9.12"
        integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/base.css">
    <link rel="stylesheet" href="/static/components.css">
    <link rel="stylesheet" href="/static/layout.css">
    <link rel="stylesheet" href="/static/search.css">
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="/static/doc.css">
    <link rel="stylesheet" href="/static/error.css">
    <link rel="stylesheet" href="/static/loading.css">
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header role="banner">
        <nav class="nav container" role="navigation" aria-label="Main navigation">
            <a href="/" class="nav-brand" aria-label="Documango Home">Documango</a>
            <div class="nav-links">
                <a href="/" class="nav-link{{if eq .ActiveNav " index"}} active{{end}}">Index</a>
                <a href="/search" class="nav-link{{if eq .ActiveNav " search"}} active{{end}}">Search</a>
            </div>
        </nav>
    </header>
    <main id="main-content" role="main">
        {{block "content" .}}{{end}}
    </main>
    <script src="/static/search.js"></script>
</body>

</html>
